<html>
<head>

<script type = "text/javascript" src = "js/liveValidation.js"></script>
<script type = "text/javascript" src = "js/profileValidation.js"></script>


<link rel="stylesheet" href="css/bootstrap.css" type="text/css" charset="utf-8">     
<link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" charset="utf-8">
<link rel="stylesheet" href="css/docs.css" type="text/css" charset="utf-8">
<link rel="stylesheet" href="css/portal.css" type="text/css" charset="utf-8">



</head>
<body>

<div class = "navbar navbar-fixed-top">
	<div class = "navbar-inner">
		<div class = "container">
				<a class ="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
			
			<a class = "brand" href= "#">Cowling</a>
			<div class = "nav-collapse collapse" style = "height:0px;">
				<ul class ="nav">
					<li><a href="#">Home</a></li>
					<li><a href="#">Link</a></li>
					<li><a href="#">Link</a></li>
				</ul>
				<form class = "navbar-search pull-right" action>
					<input type="text" class="search-query span2" placeholder="Search">
				</form>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<header class ="jumbotron subhead">
		<h1>The hills are alive...</h1>
		<p class = "lead">with the sound of RampUp</p>
	</header>

	


<div class = "container-fluid">
	<div class = "row-fluid">
		<div class = "span3">
			<div class = "well">
				<!-- sidebar content -->
				<ul class = "nav nav-list">
					<li class = "nav-header">Form Navigation</li>
					<li class = "active"><a href = "#"><i class = "icon-white icon-user"></i>Profile</a></li>
					<li><a href = "#"><i class = "icon-home"></i>Qualifications</a></li>
					<li><a href = "#"><i class = "icon-book"></i>Gratuity Form</a></li>
					<li><a href = "#"><i class = "icon-cog"></i>Dependents</a></li>
					<li><a href = "#"><i class = "icon-flag"></i>EPS</a></li>
					<li class = "nav-header">Form Progress</li>
					<div class="progress progress-danger
					     progress-striped active">
					  <div class="bar"
					       style="width: 40%;"></div>
					</div>
				</ul>
			</div>
				
			
		</div>
		<div class = "span9">
		<div class = "well">
			<form class = "form-horizontal">
				<fieldset>
					<legend>Profile</legend>
					<div class = "control-group">
						<label class = "control-label" for="input01">First Name</label>
						<div class = "controls">
							<input type = "text" class="input-xlarge validate_required" id="input01">
						</div>
					</div>
					
					<div class = "control-group">
						<label class = "control-label" for="input02">Surname</label>
						<div class = "controls">
							<input type = "text" class="input-xlarge" id="input02">
						</div>
					</div>
					
					
					<div class = "control-group">
						<label class = "control-label" for="optionsCheckbox">Checkbox</label>
						<div class = "controls">
							<label class = "checkbox">
								<input type = "checkbox" id="optionsCheckbox" value ="option1">Option One</input>
								<input type = "checkbox" id="optionsCheckbox" value ="option2">Option Two</input>
								<input type = "checkbox" id="optionsCheckbox" value ="option3">Option Three</input>
							</label>
						</div>
					</div>
					
					<div class="control-group">
						<label class = "control-label" for="select01">Selection</label>
						<div class = "controls">
							<select id = "select01">
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>
						</div>
					</div>
					
					<div class = "control-group">
						<label class = "control-label" for="multiSelect">Multicon-select</label>
						<div class = "controls">
							<select multiple="multiple" id="mulitSelect">
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>
						</div>
					</div>
					
					<div class = "form-actions">
						<button type = "submit" class = "btn btn-primary">Save changes</button>
						<button class = "btn">Cancel</button>
					</div>
				</fieldset>
		
			</form>
	
		</div>	
		</div>
	</div>
</div>


</div>	





</body>
</html>
